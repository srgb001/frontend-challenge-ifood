    <link rel="stylesheet" href="css/<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bank.css">
    <title>iFood - Cadastro</title>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-logo" href="#"><img src="img/ifood-logo.svg" width="70px" height="70px" alt="ifood-logo"></a>
    </nav>

    <nav class="float-container">

        <form>
            <fieldset>

                <div>
                    <h2>Dados bancários</h2>
                    <p>Informe os dados da pessoa que tem o nome no contrato social da empresa, seja como dona, sócia ou sócia administrativa.</p>
                </div>

                <div class="form nometitular">
                    <label for="cnpj">Nome do Titular</label>
                    <input type="text" name="nometitular" id="nometitular" placeholder="Emma Thomas">
                </div>

                <div class="form cnpj">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" maxlength="18" name="cnpj" id="cnpj" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" placeholder="00.000.000/0000-00">
                </div>

                <div class="form agencia" style="float:left">
                    <label for="agencia">Agência</label>
                    <input type="number" name="agencia" id="agencia" pattern="[0-9]{3}" placeholder="000">
                </div>

                <div class="form conta" style="float:right">
                    <label for="conta">Conta</label>
                    <input type="number" name="conta" id="conta" pattern="[0-9]{8}-[0-9]{1}" placeholder="00000000-0">
                </div>


                <a class="btn" href="insights.html" type="submit">Continuar</a>

            </fieldset>
        </form>

    </nav>

</body>
</html>
