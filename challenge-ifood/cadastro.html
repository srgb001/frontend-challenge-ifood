<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>iFood - Cadastro</title>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-logo" href="#"><img src="img/ifood-logo.svg" width="70px" height="70px" alt="ifood-logo"></a>
      </nav>

    <div class="float-container">

        <div class="float-title">
            <div class="title">
                <h1>Revolucione suas vendas</h1>
                <h5>Conecte sua loja a milhões de novos clientes.</h5>
                <br>
            </div>
        </div>

        <div class="float-form">
            <form>
                <fieldset>

                    <div>
                        <h2>Cadastre sua loja</h2>
                        <p>e ganhe 1 mês de mensalidade grátis!</p>
                    </div>
        
                    <div class="form">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" placeholder="Emma Thomas">
                    </div>

                    <div class="form">
                        <label for="phone">Celular</label>
                        <input type="tel" maxlength="15" name="phone" id="phone" pattern="([0-9]{2})\ [0-9]{4,6}-[0-9]{3,4}" placeholder="(00) 00000-0000"/>
                    </div>

                    <div class="form">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="email@email.com">
                    </div>

                    <a class="btn" href="reg.html" type="submit">Cadastrar agora</a>

                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
